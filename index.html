    <script>
      function logFood() {
        document.getElementById("headingText").innerHTML = "Log Your Food!";
        document.getElementById("inputArea").style.visibility = "visible";
        document.getElementById("firstQ").innerHTML = "What time did you eat?";
        document.getElementById("secondQ").innerHTML = "Give a brief description of what you ate...";
      }
      function logSleep() {
        document.getElementById("headingText").innerHTML = "Log Your Sleep!";
        document.getElementById("inputArea").style.visibility = "visible";
        document.getElementById("firstQ").innerHTML = "What time did you fall to sleep?";
        document.getElementById("secondQ").innerHTML = "How long did you sleep?";
      }
      function logExercise() {

        document.getElementById("firstQ").innerHTML = "What time did you exercise?";

      }
      function logWater() {
        document.getElementById("headingText").innerHTML = "Log Your Water!";
        document.getElementById("inputArea").style.visibility = "visible";
        document.getElementById("firstQ").innerHTML = "What time did you drink water?";
        document.getElementById("secondQ").innerHTML = "How much water did you drink?";
      }
      function enter() {
        document.getElementById("inputArea").style.visibility = "hidden";
      }
    </script>
